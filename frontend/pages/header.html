<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="../asset/css/main.css">
    <link rel="stylesheet" href="../asset/css/boostrap/bootstrap.min.css">
    <script src="../asset/js/boostrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../asset/icon/fontello-771d5d0f/css/fontello.css">
    <link rel="stylesheet" href="../asset/icon/fontello-35528ea5/css/fontello.css">
</head>
<body>
    <div class="container">
         <!-- Logo và phần tìm kiếm -->
         <header>
            <div class="left">
                <img src="../asset/image/logo-team.png" alt="">
            </div>
            <div class="center">
                <input type="text" placeholder="Tìm kiếm sản phẩm...">
                <i style="position: absolute;" class="icon-search-1"></i>
            </div>
            <div class="right">
                <button style="background-color: #000;"><a href=""><i class="icon-user" style="color:#fff; size: 15px;"></i></a></button>
                <button><a href=""><i class="icon-shopping-bag" style="color: #000;"></i></a></button>
                <div class="menu-toggle">☰</div>
            </div>
        </header>
        
        <!-- Danh sách liên kết -->
        <!-- Mobile nav -->
        <nav class="mobile-nav">
            <ul>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Khuyến mại</a></li>
                <li><a href="#">Tin tức</a></li>
                <li><a href="#">Tuyển dụng</a></li>
                <li><a href="#">Hệ thống cửa hàng</a></li>
            </ul>
        </nav>

        <!-- Desktop nav -->
        <nav class="desktop-nav">
            <ul>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Khuyến mại</a></li>
                <li><a href="#">Tin tức</a></li>
                <li><a href="#">Tuyển dụng</a></li>
                <li><a href="#">Hệ thống cửa hàng</a></li>
            </ul>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileNav = document.querySelector('.mobile-nav');
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            document.body.appendChild(overlay);
            
            menuToggle.addEventListener('click', function() {
                mobileNav.classList.toggle('active');
                overlay.style.display = mobileNav.classList.contains('active') ? 'block' : 'none';
            });
            
            overlay.addEventListener('click', function() {
                mobileNav.classList.remove('active');
                overlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
