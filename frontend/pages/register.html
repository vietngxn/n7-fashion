<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="../asset/css/boostrap/bootstrap.min.css" rel="stylesheet">
    <script src="/asset/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../asset/css/register.css">
</head>

<body>

    <div class="login-container">
        <div class="login-form">
            <h2>ĐĂNG KÍ</h2>
            <form action="#" method="POST">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Username" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="**********" required>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember </label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" class="btn primary-btn">Đăng ký</button>

                <button class="btn google-btn">
                    <i class="fa-brands fa-google"></i> Sign in with Google
                </button>

                <p class="signup-text">Already have an account? <a href="../pages/login.html">Login now!</a></p>
            </form>
        </div>

        <div class="login-image">
            <img src="../asset/image/login page.png" alt="Sports Illustration">
        </div>
    </div>

</body>

</html>
